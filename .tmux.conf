set -sg escape-time 1

set -g status-bg '#2e3440'
set -g status-fg '#e5e9f0'
set -g status-position top
set -g status-justify left

set-option -g status-left-length 250
set-option -g status-left  '\
#[bg=#2e3440,fg=#e5e9f0] #S:#I.#P \
#[bg=#2e3440,fg=#e5e9f0] #h \
#{net_speed} '

set-option -g status-right-length 150
set -g status-right '#(~/bin/now-playing-on-itunes) \
Mem: #{mem_percentage}%% \
CPU: #{cpu_percentage}'

set -g @cpu_low_fg_color '#[fg=#e5e9f0]'
set -g @cpu_medium_fg_color '#[fg=#eacb8a]'
set -g @cpu_high_fg_color '#[fg=#bf6069]'

set -g @cpu_low_color '#[fg=#e5e9f0]'
set -g @cpu_mid_color '#[fg=#eacb8a]'
set -g @cpu_high_color '#[fg=#bf6069]'
set -g @mem_ignore_cached 'no'

setw -g window-status-fg '#4c566a'
setw -g window-status-bg '#2e3440'
set -g window-status-current-format '#[bg=#88c0d0,fg=#2e3440] #I:#W '
setw -g window-status-format '#I:#W '

set -g prefix C-k
unbind C-b
bind C-k send-keys C-k

bind x confirm-before kill-pane

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g default-terminal screen-256color
set-option -ga terminal-overrides ',xterm-256color:Tc'

bind c new-window -c '#{pane_current_path}'
bind v split-window -hc '#{pane_current_path}'
bind - split-window -vc '#{pane_current_path}'

setw -g mouse on

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-line
bind-key C-p paste-buffer

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'GROG/tmux-plugin-mem'

run -b '~/.tmux/plugins/tpm/tpm'

