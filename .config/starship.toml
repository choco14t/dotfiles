add_newline = false

format = """
$directory$git_branch$git_status$aws$terraform
> 
"""

[aws]
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style) '
symbol = ''

[aws.region_aliases]
ap-northeast-1 = 'tokyo'

[git_branch]
symbol = ""
style = "#81a1c1"
format = "[$symbol$branch]($style) "

[directory]
style = "#8fbcbb"
truncation_length = 3
truncation_symbol = ""
format = "[$path]($style) "

